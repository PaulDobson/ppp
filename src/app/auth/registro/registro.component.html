<div class="wrapper wrapper-full-page">

    <div class="page-header login-page header-filter" filter-color="black"
        style="background-image: url('./assets/img/fondo.webp'); background-size: cover; background-position: top center;">
        <div class="container">
            <div class="row">
                <div class="col-md-10 ml-auto mr-auto">
                    <div class="card card-signup">

                        <form class="form" [formGroup]= "registroGroup" (ngSubmit)="CreateUser()" autocomplete="off">

                            <h2 class="card-title text-center">Registro Pay Per Pallet</h2>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-5 ml-auto">
                                        <div class="info info-horizontal">
                                            <div class="icon icon-rose">
                                                <i class="material-icons">timeline</i>
                                            </div>
                                            <div class="description">
                                                <h4 class="info-title"> Enrolamiento</h4>
                                                <p class="description">
                                                    Para registrate en nuestra plataforma, necesitamos tus siguientes
                                                    datos.
                                                </p>
                                            </div>
                                        </div>

                                        <div class="form-group has-default">
                                            <div class="input-group">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text">
                                                        <i class="material-icons">face</i>
                                                    </span>
                                                </div>
                                                <input type="text" class="form-control" placeholder="Nombres..." formControlName="fullName" required>
                                            </div>
                                        </div>
                                        <div class="form-group has-default">
                                            <div class="input-group">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text">
                                                        <i class="material-icons">mail</i>
                                                    </span>
                                                </div>
                                                <input type="email" class="form-control" placeholder="Email..." formControlName="email" required>
                                            </div>
                                        </div>

                                        <div class="form-group has-default">
                                            <div class="input-group">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text">
                                                        <i class="material-icons">pin</i>
                                                    </span>
                                                </div>
                                                <input type="text" class="form-control" placeholder="Rut / DNI / Pasaporte / Otro" formControlName="rut" required>
                                            </div>
                                        </div>

                                    </div>
                                    <div class="col-md-5 mr-auto">


                                    

                                        <div class="form-group has-default">
                                            <div class="input-group">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text">
                                                        <i class="material-icons">person</i>
                                                    </span>
                                                </div>
                                                <input type="text" class="form-control" placeholder="Nombre usuario... " formControlName="userName" required>
                                            </div>
                                        </div>
                                        <div class="form-group has-default">
                                            <div class="input-group">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text">
                                                        <i class="material-icons">lock_outline</i>
                                                    </span>
                                                </div>
                                                <input type="password" placeholder="Contraseña..." class="form-control" formControlName="password" required>
                                            </div>
                                        </div>

                                        <div class="text-center">
                                       
                                            <button   [disabled]="registroGroup.invalid" type="submit" class="btn btn-primary btn-round mt-4">Registrarme</button>
                
                                        </div>

                                    </div>
                                </div>
                            </div>


                        </form>
                    </div>
                </div>

            </div>



            <br>
            <br>
            <br>
            <br>
            <br>

        </div>


        <footer class="footer ">
            <div class="container">
                <nav class="pull-left">
                    <ul>
                        <li>
                            <a href="#">
                                PayPerPallet
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                Documentación
                            </a>
                        </li>

                    </ul>
                </nav>
                <div class="copyright pull-right">
                    &copy;
                    {{test | date: 'yyyy'}}, <i class="material-icons">build</i> desarrollado por
                    <a href="#" target="_blank">Sercicomp</a>
                </div>
            </div>
        </footer>

        <br>
        <br>
        <br>

    </div>
</div>
