<div class="main-content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header card-header-icon card-header-info">
              <div class="card-icon">
                <i class="material-icons">perm_identity</i>
              </div>
              <h4 class="card-title">Editar Perfil 
                <small class="category"></small>
              </h4>
            </div>
            <div class="card-body">
              <form [formGroup]= "perfilGroup" (ngSubmit)="UpdateUser()" autocomplete="off">

                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label class="bmd-label-floating">Nombre de la cuenta  </label>
                      <input type="text" class="form-control" formControlName="userName" required>
                    </div>
                  </div>
                </div>
                
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label class="bmd-label-floating">Contraseña</label>
                      <input type="password" class="form-control" formControlName="password" required >
                    </div>
                  </div>
               
                  <div class="col-md-6">
                    <div class="form-group">
                      <label class="bmd-label-floating">Reingrese-Contraseña</label>
                      <input type="password" class="form-control" formControlName="password2" required   >
                    </div>
                  </div>
                </div>


                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label class="bmd-label-floating">Nombre completo</label>
                      <input type="text" class="form-control" formControlName="fullName" required >
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label class="bmd-label-floating">Email</label>
                      <input type="email" class="form-control" formControlName="email" required >
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label class="bmd-label-floating">Rut / Pasaporte / Otro</label>
                      <input type="text" class="form-control" formControlName="rut" required >
                    </div>
                  </div>
                </div>
               
                <button mat-raised-button type="submit" class="btn btn-info pull-right">Actualizar Datos</button>
                <div class="clearfix"></div>
              </form>
            </div>
          </div>
        </div>


    
      </div>
    </div>
  </div>
